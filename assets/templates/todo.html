<div class="container" ng-controller="TodoCtrl as todo">
  <div class="jumbotron">
    <h1 align="center">Todo Application</h1>
    <br>
    <div id="todo-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
            <div class="form-group">
                <input type="text" class="form-control input-lg text-center" placeholder="Add Todo!" ng-model="formData.value">
                <br>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="addTodo()">Add Todo</button>
            </div>
        </form>
      </div>
    </div>
  </div>

  <div id="todo-list">
    <div class="col-sm-4 col-sm-offset-4">
      <table class="table table-striped table-hover">
        <tbody>
        <th>ToDo</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
        <div ng-repeat="singleTodo in todos">
          <tr>
            <td>{{ singleTodo.value }}</td>
            <td>Editar</td>
            <td><a href="#" ng-click="removeTodo(singleTodo)">Remover</a></td>
          </tr>
        </div>
      </tbody>
      </table>
    </div>
  </div>

</div>
